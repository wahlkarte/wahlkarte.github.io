<style>
    /* General Styles */
    body {
        font-family: 'Lato', sans-serif;
        margin: 70px;
        background-color: #f4f4f4;
        color: #333;
        font-size: 1.3em;
    }
    h1 {
        text-align: center;
        font-size: 4.5em;
        margin-bottom: 5px;
        font-weight: 500;
    }
    h2 {
        color: #000000;
        font-size: 2em;
        margin-top: 40px;
    }
    iframe {
        width: 75%;
        height: 1000px;
        border: none;
        margin: 0 auto 40px;
        display: block;
        cursor: pointer;
    }

    /* Larger text for the main content */
    .main-text {
        font-size: 1.3em; /* Increased font size */
        line-height: 1.6; /* Spacing between lines */
        margin: 70px 70px 40px; /* Erhöhte Margin */
        text-align: left; /* Links ausgerichtet */
    }

    /* Pop-up Styles */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup-content {
        background-color: white;
        width: 90%;
        height: 90%;
        max-width: 1200px;
        max-height: 800px;
        overflow: hidden;
    }
    .popup-content iframe {
        width: 100%;
        height: 100%;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 2em;
        color: white;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1001;
    }

    /* Responsive Styles */
    /* Veränderte Styles für mobile Ansichten */
    @media (max-width: 1024px) {
        body {
            margin: 20px; /* Weniger Rand auf größeren Tablets und kleineren Laptops */
            font-size: 1.1em; /* Etwas kleinere Schriftgröße */
        }

        h1 {
            font-size: 3em; /* Kleinere Schrift für die Überschrift */
        }

        h2 {
            font-size: 1.6em; /* Kleinere Schrift für h2 */
        }

        iframe {
            width: 100%; /* Volle Breite auf mobilen Geräten */
            height: 600px; /* Angepasste Höhe */
            margin-bottom: 30px; /* Weniger Abstand unter den iframes */
        }

        .city-grid {
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Weniger Spalten für mobile Geräte */
            gap: 15px; /* Weniger Abstand zwischen den Kacheln */
        }

        .city-grid li {
        font-size: 1.2em;
        }

        .main-text {
            font-size: 1.2em; /* Textgröße auf kleineren Geräten etwas verringern */
            margin: 20px 0; /* Weniger Rand */
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2.5em; /* Noch kleinere Schrift für die mobile Ansicht */
        }

        iframe {
            height: 450px; /* Noch kleinere Höhe für iframes auf Handys */
        }

        .city-grid li {
        font-size: 1em;
        }

        .main-text {
            font-size: 1em; /* Weitere Anpassung der Textgröße */
            margin: 10px 0; /* Weniger Abstand für den Text */
        }

        .city-grid {
            grid-template-columns: 1fr; /* Kacheln untereinander anordnen */
        }
    }

    /* Grid Styles for City Links */
    .city-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Automatically adjust columns */
        gap: 20px;
        margin-top: 40px;
        list-style-type: none;
        padding: 0;
        justify-items: center;
    }

    .city-grid li {
        background-color: #98AFC7; /* Neue Kachel-Farbe */
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 1.3em;
        padding-bottom: 30px;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .city-grid li a {
        color: white;
        text-decoration: none;
    }

    .city-grid li:hover {
        transform: scale(1.05); /* Slightly enlarge the tile */
        background-color: #7a9ba6; /* Darker shade on hover */
    }

    /* Styling für den Text "Hier die Links zu den Städten:" */
    .city-links-title {
        font-size: 1.2em; /* Gleiche Größe wie der Haupttext */
        font-weight: 300;
        text-align: left; /* Links ausgerichtet */
        margin-top: 40px;
    }

    /* Styling für den Container hinter dem Text und den Kacheln */
    .content-wrapper {
        background-color: #E0E5E5; /* Hintergrundfarbe */
        padding: 28px; /* Abstand von allen Seiten */
        margin: 0 auto; /* Zentrieren des Containers */
        padding-bottom: 30px;
    }

    /* Unterstreichung und Hover-Effekt für die Titel vor den iframes */
    h3.iframe-title {
        cursor: pointer; /* Hand-Cursor für Interaktivität */
        text-decoration: underline; /* Unterstreichen des Textes */
    }

    h3.iframe-title:hover {
        color: #007bff; /* Farbe ändern, wenn der Benutzer darüber fährt */
        text-decoration: underline solid 2px; /* Etwas dickere Unterstreichung im Hover-Zustand */
    }

</style>
